<div class="container">
  <div class="list-group" *ngFor="let auction of data | paginate: { itemsPerPage: 7, currentPage: p }">
    <auctions-bookmark-set [isBookmark]="isBookmark" [user_auction_id]="auction.id" (onDeleted)="onDeleted($event)"></auctions-bookmark-set>
    <a [ngClass]="auction.auction[0].offers.length > 0 && auction.auction[0].offers[0].user_id !== user.user_id ? 'red' : ''" [routerLink]="['/auctions/detail/'+auction.auction[0].id]" class="list-group-item players-list">
      <img class="img-responsive avatar" src="{{auction.auction[0].player.avatar}}">
      <div class="auction-info">
        <p class="list-group-item-heading" [innerHTML]="auction.auction[0].title"></p>
        <p class="list-group-item-text description"><i class="glyphicon glyphicon-info-sign"></i>{{auction.auction[0].description}}
        </p>
        <div style="margin-top: 10px;">
          <p class="list-group-item-text description"><i class="glyphicon glyphicon-user"></i>{{auction.auction[0].owner['first_name']
            + ' ' + auction.auction[0].owner['last_name']}}
            <span class="offers-count count"><i class="glyphicon glyphicon-comment"></i>{{auction.auction[0].offers.length}}</span></p>
        </div>
      </div>
    </a>
  </div>
  <pagination-controls
    (pageChange)="p = $event"
    previousLabel=""
    nextLabel=""
    directionLinks="false"></pagination-controls>
</div>
