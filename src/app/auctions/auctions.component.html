<button class="btn btn-success" data-toggle="modal" data-target="#addModal">Create</button>

<div class="modal fade" tabindex="-1" role="dialog" id="addModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <form #form="ngForm" (ngSubmit)="save(form)" class="form-horizontal">
          <!--<div class="form-group">-->
          <!--<label class="col-md-2 control-label" for="player-title">Игрок</label>-->

          <!--[items]="players"-->
          <!--(selected)="setPlayerItem($event)"-->
          <!--placeholder="Искать игрока" [ngModel]="players"></ng-select>-->
          <!--</div>-->
          <!--</div>-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="team-title">Ваш клуб</label>
            <div class="col-md-10">
              <ng-select class="teams" id="team-title" name="team_id"
                         [items]="teams"
                         (selected)="setPlayerItem($event)"
                         (typed)="teamSearch($event)"
                         placeholder="Искать клуб"></ng-select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
